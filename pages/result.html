<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kodam Online</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container2">
        <h1 id="nama_keluar"></h1>
        <h3>Khodam Kamu Adalah</h3>
        <div class="reveal">
          <img src="" alt="kodam" class="kodham">
          <p id="namaKhodam"></p>
        </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const nama = localStorage.getItem('nama');
    if (nama) {
        document.getElementById('nama_keluar').innerText = nama;
    }
    });
    const kodam = ["Macan Cisewu", "Farhan Kebab", "Pinguin", "Anjim"];
    const kodamFoto = new Map([
      ["Macan Cisewu", "../img/Macan.jpg"],
      ["Farhan Kebab", "../img/farhan.jpg"],
      ["Pinguin", "../img/pinguin.jpg"],
      ["Anjim", "../img/Anjim.jpg"],
      ]);
    const randomIndex = Math.floor(Math.random() * kodam.length);
    const imgElement = document.querySelector('.kodham');
    imgElement.src = kodamFoto.get(kodam[randomIndex]);
    document.getElementById('namaKhodam').innerText = kodam[randomIndex];
  </script>
</body>


</html>
